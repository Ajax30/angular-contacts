<div class="container">
	<div class="mat-elevation-z8">

		<div id="controls">
			<form [formGroup]="searchContact">
				<mat-form-field appearance="standard">
					<mat-label>Search</mat-label>
					<input matInput formControlName="search" placeholder="Search" [(ngModel)]="searchQuery" (keyup)="applyFilter()">
				</mat-form-field>
				<button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchQuery" (click)="clearSearch()">
					<mat-icon>close</mat-icon>
				</button>
			</form>
		</div>

		<div class="table-responsive">
			<table mat-table [dataSource]="contactsTableData" class="w-100">
				<ng-container matColumnDef="fullName">
					<th mat-header-cell *matHeaderCellDef>Full Name</th>
					<td mat-cell *matCellDef="let element">{{element.name.first}} {{element.name.last}}</td>
				</ng-container>
			
				<ng-container matColumnDef="photo">
					<th mat-header-cell *matHeaderCellDef>Photo</th>
					<td mat-cell *matCellDef="let element">
						<img src="{{element.picture.large}}" alt="{{element.name.first}} {{element.name.last}}" class="thumbnail rounded-circle">
					</td>
				</ng-container>
			
				<ng-container matColumnDef="email">
					<th mat-header-cell *matHeaderCellDef>Email address</th>
					<td mat-cell *matCellDef="let element">
						<a href="mailto:{{element.email}}">{{element.email}}</a>
					</td>
				</ng-container>
	
				<ng-container matColumnDef="phone">
					<th mat-header-cell *matHeaderCellDef>Phone</th>
					<td mat-cell *matCellDef="let element">
						<a href="tel:{{element.phone}}">{{element.cell}}</a>
					</td>
				</ng-container>
			
				<ng-container matColumnDef="city">
					<th mat-header-cell *matHeaderCellDef>City</th>
					<td mat-cell *matCellDef="let element">{{element.location.city}}</td>
				</ng-container>
	
				<ng-container matColumnDef="country">
					<th mat-header-cell *matHeaderCellDef>Country</th>
					<td mat-cell *matCellDef="let element">{{element.location.country}}</td>
				</ng-container>
			
				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>
			<mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" [pageSize]="10" showFirstLastButtons></mat-paginator>
		</div>
	</div>
</div>
